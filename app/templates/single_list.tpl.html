<h3>{{ singleList.title }}</h3>
<p>{{ singleList.description }}</p>
<p>Created by: {{ singleList.creator }}</p>
<hr>

<ul>
  <li ng-repeat="item in allListItems">{{ item.name }}</li>
</ul>


<hr> 

<form ng-submit="addListItems(item)">
  <input placeholder="Add List Item" ng-model="item.name">
  <button class="button small info">Add List Items</button>
</form>
